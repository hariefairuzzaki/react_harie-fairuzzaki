<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Sign Up</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>

    <form action="./welcome.html">
      <div>
        <label for="firstname">First Name:</label><br />
        <input type="text" name="firstname" id="firstname" />
      </div>
      <br />

      <div>
        <label for="lastname">Last Name:</label><br />
        <input type="text" name="lastname" id="lastname" />
      </div>
      <br />

      <div>
        <label for="gender">Gender:</label><br />
        <input type="radio" name="gender" id="gender1" value="Male" />
        <label for="gender1">Male</label><br />
        <input type="radio" name="gender" id="gender2" value="Female" />
        <label for="gender2">Female</label><br />
        <input type="radio" name="gender" id="gender3" value="Other" />
        <label for="gender3">Other</label><br />
      </div>
      <br />

      <div>
        <label for="nasionality">Nasionality:</label><br />
        <select name="nasionality" id="nasionality">
          <option value="indonesia">Indonesian</option>
          <option value="indonesia">Japan</option>
          <option value="indonesia">Korea</option>
        </select>
      </div>
      <br />

      <div>
        <label for="language">Language Spoken:</label><br />
        <input type="checkbox" name="language" id="language1" value="Bahasa Indonesia" />
        <label for="language1">Bahasa Indonesia</label><br />
        <input type="checkbox" name="language" id="language2" value="English" />
        <label for="language2">English</label><br />
        <input type="checkbox" name="language" id="language3" value="Other" />
        <label for="language3">Other</label><br />
      </div>
      <br />

      <div>
        <label for="bio">Bio:</label><br />
        <textarea name="bio" id="" cols="50" rows="10"></textarea>
      </div>
      <br />

      <div>
        <input type="submit" value="Sign Up" />
      </div>
    </form>
  </body>
</html>
